{% extends "base.html" %}
{% block content %}

    <h2>
        {{ major_status.status }}
    </h2>
    
    <ul>
        {% for status in statuses %}
        <li>
            {{ status.status }}
            <span>
                - {{ status.author }}
            </span>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
