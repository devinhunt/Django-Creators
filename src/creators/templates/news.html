{% extends "base.html" %}
{% block content %}
<div id="news">
    <ul>
        {% for status in statuses %}
        <li class="{% if status.state == 'major' %} major {% endif %} {% cycle '' 'odd' %} ">
            <p class="status">
                {{ status.status }}
            </p>
            <p class="meta">
                - {{ status.author }} at {{ status.created|time:"H:i" }}
            </p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
